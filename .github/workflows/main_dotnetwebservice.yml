# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dotnetwebservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f930a5b2cf346b8a9842617cb865c6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f8050e329d44f62a864521eff3f9761 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4f930a5b2cf346b8a9842617cb865c6a }}/nirmith99/dotnet-backend-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dotnetwebservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ac10a2b58e8d4b2caede6f3042532136 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4f930a5b2cf346b8a9842617cb865c6a }}/nirmith99/dotnet-backend-server:${{ github.sha }}'